      </ul>

    <div class="main-container">
      <div class="main-content">
        <form id="exp" action="input">
          <h2>Add a new item:</h2>
          <div id="tc">
            <div id="type">
              <h5>Type:</h5>
            </div>
            <div id="menu">
              <select name="drop-down" id="select">
                <option value="1">Card</option>
                <option value="2">Cash</option>
                <option value="3">Cryptocoin</option>
                <option value="4">other</option>
              </select>
            </div>
          </div>

          <label for="input" id="name">Name:</label>
          <input type="text" id="AH" placeholder=" What did you spend on?" />
          <label for="input" id="date">Date:</label>
          <input type="datetime" id="Dt" placeholder=" mm/dd/yyyy" />
          <label for="input" id="amount">Amount:</label>
          <input type="number" id="HM" placeholder=" How much?" />
          <button id="expbtn">ADD A NEW EXPENSE</button>
        </form>
      </div>
    </div>
